<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="keyboard.js" ></script>
    <title>Keyboard</title>
</head>
<body>
    <main>
        <h1>The Keyboard</h1>
        <div class="gray-container">
            <p id="jTextArea1">Este es un texto de ejemplo</p>
        </div>
        <div class="container">
            <div class="row">
                <div><p class="key">1</p></div>
                <div><p class="key">2</p></div>
                <div><p class="key">3</p></div>
                <div><p class="key">4</p></div>
                <div><p class="key">5</p></div>
                <div><p class="key">6</p></div>
                <div><p class="key">7</p></div>
                <div><p class="key">8</p></div>
                <div><p class="key">9</p></div>
                <div><p class="key">0</p></div>
            </div>
            <div class="row">
                <div class="aligner"></div>
                <div><p class="key">Q</p></div>
                <div><p class="key">W</p></div>
                <div><p class="key">E</p></div>
                <div><p class="key">R</p></div>
                <div><p class="key">T</p></div>
                <div><p class="key">Y</p></div>
                <div><p class="key">U</p></div>
                <div><p class="key">I</p></div>
                <div><p class="key">O</p></div>
                <div><p class="key">P</p></div>
                <div><p class="key" id="delete-char"><--</p></div>
                <img src="src/arrow.png">
            </div>
            <div class="row">
                <div><p class="key" id="upper1">Mayus</p></div>
                <div><p class="key">A</p></div>
                <div><p class="key">S</p></div>
                <div><p class="key">D</p></div>
                <div><p class="key">F</p></div>
                <div><p class="key">G</p></div>
                <div><p class="key">H</p></div>
                <div><p class="key">J</p></div>
                <div><p class="key">K</p></div>
                <div><p class="key">L</p></div>
                <div><p class="key">Ã‘</p></div>
            </div>
            <div class="row">
                <div class="aligner"></div>
                <div><p class="key">Z</p></div>
                <div><p class="key">X</p></div>
                <div><p class="key">C</p></div>
                <div><p class="key">V</p></div>
                <div><p class="key">B</p></div>
                <div><p class="key">N</p></div>
                <div><p class="key">M</p></div>
                <div><p class="key">;</p></div>
                <div><p class="key">.</p></div>
                <div><p class="key">-</p></div>
                <div><p class="key" id="upper2">Mayus</p></div>
            </div>
            <div class="row">
                <div><p class="key" id="space">Espacio</p></div>
            </div>
        </div>
    </main>
</body>
</html>
